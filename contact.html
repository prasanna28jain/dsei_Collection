    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
body {
  margin: 0px;
  padding: 0px;
  font-family: "Courier Prime", monospace;
  background-color: #fdfdfe;
  
}
header {
  width: 100%;
  height: 140px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  background-color: #000000;
}

header h1 {
  font-size: 70px;
  font-weight: 500;
  color: #ccba19;
  border-right: 4px solid #000;
  animation: cursor 1s infinite step-end, typing 15s infinite steps(16);
  white-space: nowrap;
  overflow: hidden;
  text-shadow: 0px 0px 5px #b393d3, 0px 0px 10px #000000, 0px 0px 10px #b393d3,
    0px 0px 20px #4adf63;
}
@keyframes cursor{
  0%, 100%{border-color: transparent;}

}

@keyframes typing{
  0%{ width: 0ch} /*Text is hidden*/
  30%{ width: 12ch;} /*The enitre header will be typed out*/
  80%{ width: 16ch;} /*Text stays visible*/
  90%{ width: 0ch;} /*Text is deleted*/
  100%{ width: 0ch;} /*Text stays hidden*/
}
    </style>
</head>
